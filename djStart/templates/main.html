<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>专家管理系统</title>
<link rel="stylesheet" href="/static/css/main_style.css" type="text/css">
</head>
<body>

<div class="container">
	<div class="sidebar-left">
		<div class="sidebar-content">
			<ul class="uk-nav uk-nav-side">
				<li class="uk-nav-header">目录</li>
			</ul>
			<ul class="uk-nav uk-nav-side" style="margin-right:-15px;"">	
				<li>
					<a href="www.baidu.com">首页</a>
				</li>
				<li>
					<a href="www.4399.com">专家信息填入</a>
				</li>
				<li>
					<a href="www.baidu.com">密码修改</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="center">
		<div class="box">
			<div class="center-content" style="width: 100%; position:relative;">
				<h4> 表单 </h4>
				<form action="/main/" method="POST">
                    <div class="box">
                            <!-- 表单内容 -->

                        <div class="form-group">
                            <label class="form-label">专家证书编号</label>
                            <div class="controls">
                                <input type="text" name="expert_number" maxlength="8">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                性别
                                <span style="color: red">*</span>
                            </label>
                            <div class="controls">
                                <select name="gender" id="gender">
                                    <option value="man" selected="selected">男</option>
                                    <option value="women">女</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                证书有效时间
                                <span style="color: red">*</span>
                            </label>
                            <div class="controls">
                                <input type="text" name="valid_time" maxlength="10">
                                <span>格式形如：2017-07-06</span>
                            </div>
                        </div>

                        <!--  基本模板
                        <div class="form-group">
                            <label class="form-label">
                                证书有效时间
                                <span style="color: red">*</span>
                            </label>
                            <div class="controls">

                            </div>
                        </div>
                        -->


                    {% csrf_token %}
                    </div>
                    <div class="box">
                        <button type="submit" class="submit btn-save">保&nbsp;存</button>
                    </div>
                </form>

			</div>

		</div>
	</div>
</div>


</body>
</html>
